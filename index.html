<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script type="module" src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>Juegos musicales</title>
</head>

<body>
    <div id="header">
        <div class="left">
            <p>¡Juguemos!</p>
        </div>

        <div class="right">
            <span id="score"></span>
            <span id="reset-score">↻</span>
        </div>
    </div>

    <div id="main">
        <div class="principal-image">
            <img class="main-img" src="../images/monsters.png">
        </div>

        <div class="game-list">
            <div class="card">
                <img class="game-img" src="../images/first_game_transparent.png">
                <div class="info">
                    <span class="game-title">Nota misteriosa</span>
                    <a class="game-link" href="games/first_game/first_game.html">
                        <button type="button">Jugar</button>
                    </a>
                </div>
            </div>

            <div class="card">
                <img class="game-img" src="../images/second_game.png">
                <div class="info">
                    <span class="game-title">Adivina el tiempo</span>
                    <a class="game-link" href="games/second_game/second_game.html">
                        <button type="button">Jugar</button>
                    </a>
                </div>
            </div>

            <div class="card">
                <img class="game-img" src="../images/third_game.png">
                <div class="info">
                    <span class="game-title">Divide los compases</span>
                    <a class="game-link" href="games/third_game/third_game.html">
                        <button type="button">Jugar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
