<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script type="module" src="third_game.js" defer></script>
    <script type="module" src="../common/DragDropTouch.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../staff/grama.css" />
    <title>Mide el compas</title>
</head>

<body>
    <div id="header">
        <div class="left">
            <a href="/">
                <img class="home-img" src="../images/home.jpg">
            </a>
        </div>
        <div class="right">
            <p id="score"></p>
        </div>
    </div>

    <div class="main-panel">
        <div class="title">
            <h1>Mide el comp√°s</h1>
            <p>Arrastra un nota al hueco del pentagrama para que se cumpla el tiempo musical</p>
        </div>
        <div class="help-container">
                <img class="start" src="../images/help.png">
                <div class="help-copy">
                    <p>Ayuda</p>
                </div>

                <!-- La suma de los tiempos de las notas musicales deben corresponder con el tiempo musical que aparece al lado de la clave. -->
            </div>
        </div>
    </div>

    <div class="grama-container"></div>
    <div class="options-container"></div>
    <div class="actions">
        <button id="check" type="button">Comprobar</button>
        <button id="next-level" type="button" style="display: none;">Siguiente nivel</button>
    </div>
   
    <div class="options-text">
        <span>Mueve la barra para separar los compases correctamente</span>
    </div>

</body>

</html>
